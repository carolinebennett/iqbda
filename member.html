        <h1><i><b>Join IQBDA Today!</b></i></h1>
  <form action="mailto:caroline.bennett@student.fairfield.edu" method="post">

      <label for="name">Name</label>
          <input type="text" name="name" id="name"><br>
      <label for="password">Password</label>
          <input type="password" name="pass" id="password"><br>
      <label for="password">Password</label>
           <input type="password" name="pass2" id="password"><br>
      <label for="email">Email</label>
           <input type="email" name="email" id="email"><br>
      <label for="photo">Photo</label>
          <input type="file" name="photo" id="photo"><br>
      <label for="address">Mailing Address</label>
          <textarea name="address" id="address"></textarea><br>

    <p>Do you plan yo attend IQBDC '98?'</p>

      <input type="radio" name="iqbdc98" value="Y">
      <label for="iqbdc98">Y</label><br>
      <input type="radio" name="iqbdc98" value="N">
      <label for="iqbdc98">N</label><br>

    <p>How did you hear about us?
    <select name="channel">
      <option>Superbowl Ad</option>
      <option>News Article</option>
      <option>Email</option>
      <option>Flyover at the beach</option>
    </select>
  </p>

  <input type="submit">
</form>
